<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">File (XLSX) Convertuer</h1>
    </div>
    <div class="col-12 mt-3">
      <form class="row g-3" #form="ngForm">
        <div class="col-6">
          <label for="file" >Please Chooce File</label>
          <input type="file" class="form-control" id="file" name="file" placeholder="File" accept=".xlsx" (change)="readFileExcel($event)">
        </div>
      </form>
    </div>
  </div>
</div>
